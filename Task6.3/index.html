<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6.3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <p class="header">Пожалуйста, укажите Ваши имя и фамилию</p>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии</p>
    </div>
    <div class="form-container">
        <form action="">
            <div>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваша фамилия">
            </div>
            <div>

            </div>
            <label for="Birth">Дата рождения</label>
            <select name="day">
                <option value="day" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <select name="month">
                <option value="month" hidden>Месяц</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <select name="year">
                <option value="year" hidden>Год</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
            </select>
            <button class="register">Зарегистрироваться</button>

        </form>
        <p class="or">или</p>
        <button class="facebook">Продолжить с Facebook</button>
    </div>
</body>


</html>
